<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}水质监测系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="{{ url_for('static', filename='css/analysis.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/analysis.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/alerts.css') }}">
</head>
<body>
<!-- 侧边导航栏 -->
<nav class="sidebar">
    <div class="sidebar-header">
        <i class="fas fa-tint logo-icon"></i>
        <span class="logo-text">水质监测</span>
    </div>

    <ul class="sidebar-nav">
        <li class="nav-item active">
            <a href="{{ url_for('dashboard') }}" class="nav-link">
                <i class="fas fa-home"></i>
                <span>控制台</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('analysis_center') }}">
                <i class="fas fa-chart-bar"></i>
                <span>水质分析</span>
            </a>
        </li>
        <li class="nav-item">
            <a href="/prediction" class="nav-link">
                <i class="fas fa-chart-line"></i>
                <span>智能预测</span>
            </a>
        </li>
        <!-- 在导航菜单中添加 -->
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('alerts_center') }}">
                <i class="fas fa-bell"></i>
                <span>预警监控</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('health_calculator') }}">
                <i class="fas fa-heartbeat"></i> 健康评分
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('help_page') }}">
                <i class="fas fa-question-circle"></i> 帮助
            </a>
        </li>

    </ul>

    <div class="sidebar-footer">
        <a href="{{ url_for('logout') }}" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>退出登录</span>
        </a>
    </div>
</nav>

<!-- 主内容区 -->
<main class="main-content">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<!-- 添加这行 -->
{% block scripts %}{% endblock %}

</body>
</html>
