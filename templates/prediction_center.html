<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能预测中心 - 水质监测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 添加 Chart.js 和日期适配器 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link href="{{ url_for('static', filename='css/prediction_center.css') }}" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <!-- 页面标题 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="prediction-card p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h3 mb-1"><i class="fas fa-chart-line me-2"></i>智能预测中心</h1>
                        <p class="text-muted mb-0">基于机器学习算法的水质参数预测分析</p>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-info btn-sm" onclick="reloadData()" title="重新加载数据">
                            <i class="fas fa-sync-alt me-1"></i>刷新数据
                        </button>
                        <button class="btn export-btn" id="exportBtn" disabled>
                            <i class="fas fa-download me-2"></i>导出结果
                        </button>
                        <a href="/" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>返回主页
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 预测功能导航 -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="prediction-card p-4">
                <ul class="nav nav-tabs" id="predictionTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="single-tab" data-bs-toggle="tab" data-bs-target="#single" type="button" role="tab">
                            <i class="fas fa-chart-bar me-2"></i>单参数预测
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="multi-tab" data-bs-toggle="tab" data-bs-target="#multi" type="button" role="tab">
                            <i class="fas fa-chart-pie me-2"></i>多变量联合预测
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="tab-content" id="predictionTabsContent">
        <!-- 单参数预测标签页 -->
        <div class="tab-pane fade show active" id="single" role="tabpanel">
            <div class="row">
                <!-- 控制面板 -->
                <div class="col-lg-4 mb-4">
                    <div class="prediction-card p-4 h-100">
                        <h5 class="mb-4"><i class="fas fa-sliders-h me-2"></i>预测设置</h5>

                        <div class="mb-4">
                            <label class="form-label fw-bold">选择预测参数</label>
                            <div id="parameterList" class="d-flex flex-wrap">
                                <!-- 参数列表将通过JavaScript动态生成 -->
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">预测模型</label>
                            <select class="form-select" id="modelSelect">
                                <option value="linear">线性回归</option>
                                <option value="random_forest">随机森林</option>
                            </select>
                            <div class="model-info">
                                <h6><i class="fas fa-info-circle me-2"></i>模型说明</h6>
                                <p class="small mb-0" id="modelDescription">
                                    线性回归：适用于线性趋势预测，计算速度快
                                </p>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">预测时长（小时）</label>
                            <input type="number" class="form-control" id="forecastHours" value="24" min="1" max="168">
                            <div class="form-text">建议预测时长不超过7天(168小时)</div>
                        </div>

                        <button class="btn btn-predict w-100" id="singlePredictBtn">
                            <i class="fas fa-play me-2"></i>开始预测
                        </button>
                    </div>
                </div>

                <!-- 图表展示 -->
                <div class="col-lg-8 mb-4">
                    <div class="prediction-card p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="mb-0"><i class="fas fa-chart-line me-2"></i>预测结果</h5>
                            <div id="currentParameter" class="text-muted">请选择参数开始预测</div>
                        </div>

                        <div class="prediction-chart-container">
                            <div id="singleChartLoading" class="loading-overlay" style="display: none;">
                                <div class="text-center">
                                    <div class="spinner-border"></div>
                                    <p class="mt-2">正在训练模型并生成预测...</p>
                                </div>
                            </div>
                            <canvas id="singlePredictionChart"></canvas>
                        </div>

                        <div class="chart-legend mt-3">
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #3498db;"></div>
                                <span>历史数据</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color" style="background-color: #e74c3c;"></div>
                                <span>预测数据</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 模型性能指标 -->
                <div class="col-12">
                    <div class="prediction-card p-4">
                        <h5 class="mb-4"><i class="fas fa-tachometer-alt me-2"></i>模型性能评估</h5>
                        <div class="row" id="performanceMetrics">
                            <div class="col-md-4">
                                <div class="performance-metric">
                                    <div class="value" id="r2Score">-</div>
                                    <div class="label">R² 决定系数</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="performance-metric">
                                    <div class="value" id="mseScore">-</div>
                                    <div class="label">均方误差 (MSE)</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="performance-metric">
                                    <div class="value" id="maeScore">-</div>
                                    <div class="label">平均绝对误差 (MAE)</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 多变量联合预测标签页 -->
        <div class="tab-pane fade" id="multi" role="tabpanel">
            <div class="row">
                <!-- 控制面板 -->
                <div class="col-lg-4 mb-4">
                    <div class="prediction-card p-4 h-100">
                        <h5 class="mb-4"><i class="fas fa-cogs me-2"></i>多变量预测设置</h5>

                        <div class="mb-4">
                            <label class="form-label fw-bold">选择预测参数（多选）</label>
                            <div id="multiParameterList" class="d-flex flex-wrap">
                                <!-- 多选参数列表将通过JavaScript动态生成 -->
                            </div>
                            <div class="form-text">点击参数进行多选</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">预测时长（小时）</label>
                            <input type="number" class="form-control" id="multiForecastHours" value="24" min="1" max="168">
                            <div class="form-text">建议预测时长不超过7天(168小时)</div>
                        </div>

                        <div class="alert alert-info alert-prediction">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>多变量预测说明：</strong> 同时预测多个水质参数，分析参数间的关联趋势
                        </div>

                        <button class="btn btn-predict w-100" id="multiPredictBtn">
                            <i class="fas fa-play me-2"></i>开始多变量预测
                        </button>
                    </div>
                </div>

                <!-- 多变量图表 -->
                <div class="col-lg-8 mb-4">
                    <div class="prediction-card p-4">
                        <h5 class="mb-4"><i class="fas fa-chart-area me-2"></i>多变量预测结果</h5>

                        <div class="prediction-chart-container">
                            <div id="multiChartLoading" class="loading-overlay" style="display: none;">
                                <div class="text-center">
                                    <div class="spinner-border"></div>
                                    <p class="mt-2">正在进行多变量预测分析...</p>
                                </div>
                            </div>
                            <canvas id="multiPredictionChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 多变量性能指标 -->
                <div class="col-12">
                    <div class="prediction-card p-4">
                        <h5 class="mb-4"><i class="fas fa-list-alt me-2"></i>各参数预测性能</h5>
                        <div class="row" id="multiPerformanceMetrics">
                            <div class="col-12 text-center text-muted">
                                <p><i class="fas fa-chart-bar me-2"></i>请先进行多变量预测以查看性能指标</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 自定义JavaScript -->
<script src="{{ url_for('static', filename='js/prediction_center.js') }}"></script>
</body>
</html>
